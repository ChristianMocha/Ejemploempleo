<ion-header>
  <ion-toolbar>
    <ion-title>lista-contactos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      Lista de contactos
    </ion-list-header>

    <ion-item *ngFor="let contacto of contactos | async">
      <ion-avatar slot="start">
        <img src="./avatar-finn.png">
      </ion-avatar>
      <ion-label>
        <h2>{{contacto.name}}</h2>
        <h3>{{contacto.email}}</h3>
        <p>{{contacto.mensaje}}</p>
      </ion-label>
    </ion-item>

    
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="nuevoContacto()">
      <ion-icon name="arrow-forward-cricle"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
