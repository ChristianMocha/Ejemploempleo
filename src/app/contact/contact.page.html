<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>



  <ion-item>
    <ion-label position="floating">Nombre </ion-label>
    <ion-input [(ngModel)]="mensajes.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Correo </ion-label>
    <ion-input [(ngModel)]="mensajes.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Mensaje </ion-label>
    <ion-textarea placeholder="Enter more information here..." [(ngModel)]="mensajes.mensaje"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Trabaja </ion-label>
    <ion-checkbox color="primary" [(ngModel)]="worked"></ion-checkbox>
  </ion-item>

  <ion-item *ngIf="worked">
    <ion-label position="floating">Lugar de Trabajo </ion-label>
    <ion-input [(ngModel)]="office"></ion-input>
  </ion-item>

  <ion-item>
    {{mensajes.email}}
  </ion-item>

  <ion-item>
    <ion-button color="dark" (click)="guardar()">Enviar</ion-button>
  </ion-item>

</ion-content>
